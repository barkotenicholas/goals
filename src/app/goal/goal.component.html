<div class="container">
  <h1>My Goals</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">

      <ul>
        <div *ngFor='let goal of goals;let i = index'>
          <li appStrikethrough>{{goal.name}} due on {{goal.completeDate | date | uppercase}} </li>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
          <app-goalal-detail-component *ngIf='goal.istrue' [hero]='goal' (complete)="deleteGoal($event,i)"
            (isComplete)='completeGoal($event,i)'></app-goalal-detail-component>
        </div>
      </ul>
    </div>
    <div class="col-md-6">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
  </div>
  <p *ngIf='goals.length > 5'>You have too many goals</p>
</div>
